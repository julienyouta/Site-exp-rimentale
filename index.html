# Carte interactive de la France montrant la population de chaque ville

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive de la France</title>
    <link rel="shortcut icon" href="téléchargement.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Carte interactive de la population de la France</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([46.6034, 1.8883], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var cities = {
            "Paris": { coords: [48.8566, 2.3522], population: 2148000 },
            "Marseille": { coords: [43.2965, 5.3698], population: 861635 },
            "Lyon": { coords: [45.7640, 4.8357], population: 515695 },
            "Toulouse": { coords: [43.6045, 1.4442], population: 479553 },
            "Nice": { coords: [43.7102, 7.2620], population: 342637 }
        };

        for (var city in cities) {
            var cityData = cities[city];
            L.marker(cityData.coords).addTo(map)
                .bindPopup(city + ': ' + cityData.population.toLocaleString() + ' habitants')
                .openPopup();
        }
    </script>
</body>
</html>
